<!DOCTYPE html>
<html>
  <head>
    <title>Drink Finder</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Find your random drink and meal combo or search for something specific!</h1>
        <button type="click" class="randomButton">Random!</button><br><br>
        <input type="text" id="drinkInput" placeholder="enter drink name">
        <button type="click" class="searchButton">Search!</button><br><br>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <h1 class="showDrink">
            </h1>
            <div id="drinkImg">

            </div>
            <p class="showDrinkRecipe">
            </p><br><br><br><br><br><br>
          </div>
        </div>
          <div class="col-md-6">
            <div class="card">
            <h1 class="showMeal">
            </h1>
            <div id="mealImg">

            </div>
            <p class="showMealRecipe">
            </p>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <ul id="drinkSearchOutput">
            </ul>

          </div>
        </div>





      </div>

      <div id="gifImg">

      </div>
    </div>
  </body>
</html>
