<!DOCTYPE html>
<html>
  <head>
    <title>Drink Finder</title>
  </head>
  <body>
    <div class="container">
      <h2>Find your random drink and meal combo!</h2>
      <form class="drinkStuff">
      <!-- <input placeholder="enter drink name" id="drinkName" type="text"> -->
        <button type="click" class="drinkButton">Find!</button>
      </form>
      <div class="row">
          <div class="col-md-6">
            <div class="card">
            <h1 class="showDrink">
            </h1>
            <div id="drinkImg">

            </div>
            <p class="showDrinkRecipe">
            </p>
          </div>
        </div>
          <div class="col-md-6">
            <div class="card">
            <h1 class="showMeal">
            </h1>
            <div id="mealImg">

            </div>
            <p class="showMealRecipe">
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
